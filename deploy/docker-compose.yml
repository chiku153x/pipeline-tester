services:

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - devops_net

  jenkins:
    image: jenkins-python39:latest  # your custom image
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # ðŸ‘ˆ mount Docker socket for DooD
    networks:
      - devops_net
    user: root  # ðŸ‘ˆ ensure Jenkins has access to Docker socket

volumes:
  sonarqube_data:
  sonarqube_extensions:
  jenkins_home:
  sonarqube_logs:

networks:
  devops_net:
    driver: bridge
